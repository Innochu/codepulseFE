<div class="container">

    <h1 class="mt-3">BlogPost List</h1>
    
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary" >Add BlogPost</a>
        <!-- <a [routerLink]="['/add']" class="btn btn-primary" >Add BlogPost</a>  this will work too -->
    </div>


    <!-- if category has a value, then -->
<!-- <ng-container *ngIf="categories">     for non async method-->
<ng-container *ngIf="blogposts$ | async as blogposts">

    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>ShortDescription</th>
                <th>IsVisible</th>
                <th></th>
                <th>Category</th>
               
               
               
               
            </tr>   
        </thead>
        <tbody>
            <tr *ngFor="let item of blogposts">
    
                <td>{{item.title}}</td>
                <td>{{item.shortDescription}}</td>
                <td>{{item.isVisible}}</td>
                <td><a class="btn btn-primary px-5" [routerLink]="['/admin/blogposts', item.id]" routerLinkActive="router-link-active">Edit</a></td>
                <td>
                    <span *ngFor="let item of item.categories">
                        <span class="badge bg-secondary">{{item.name}}</span>
                    </span>
                    
                </td>
              
            </tr>
        </tbody>
    </table>
    </ng-container>
    </div>
