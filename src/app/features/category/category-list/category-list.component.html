<div class="container">

<h1 class="mt-3">Category-List</h1>
<div class="d-flex justify-content-end">

<a [routerLink]="['/admin/category/add']" routerLinkActive="router-link-active"  class="btn btn-primary">Add Category</a>

</div>

<!-- if category has a value, then -->
<ng-container *ngIf="categories">  

<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Url Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categories">

            <td>{{item.Id}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.UrlHandle}}</td>
        </tr>
    </tbody>
</table>
</ng-container>
</div>
